<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>
    <!-- Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
     <div class ="header">
          <h2><b>Basic Electronics</b></h1>
          <h3>Simple Calculator</h2>
      </div>
      <input type="text" class="display"></input>
      <div class="buttons">
          <div class="acce">
            <button type="button" class="ac">ac</button>
            <button type="button" class="ac">ce</button>
            <button type="button">%</button>
            <button type="button">/</button>
           </div>
          <div class="bot">
                  <div class="keypad">
                    <button type="button">9</button>
                    <button type="button">8</button>
                    <button type="button">7</button>
                    <button type="button">6</button>
                    <button type="button">5</button>
                    <button type="button">4</button>
                    <button type="button">3</button>
                    <button type="button">2</button>    
                    <button type="button">1</button>
                    <button type="button" onclick="but">0</button>
                    <button type="button">.</button>
                    <button type="button">*</button>
                   </div>
                  <div class="right">
                   <button type="button">+</button>
                   <button type="button">-</button>
                   <button type="button" class="equal">=</button>
                  </div>
          </div>
       </div>
  </div>
<script type="text/javascript" src="calc.js"></script>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
