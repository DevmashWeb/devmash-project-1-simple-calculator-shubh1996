<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>
    <!-- Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
     <div class ="header">
          <h2><b>Basic Electronics</b></h1>
          <h3>Simple Calculator</h2>
      </div>
      <div class="display" ></div>
      <div class="buttons">
          <div class="acce"> 
            <button type="button" class="ac" id="a">ac</button>
            <button type="button" class="ac" id="ce">ce</button>
            <button type="button"  id="mod">%</button>
            <button type="button" id="divide">/</button>
           </div>
          <div class="bot">
                  <div class="keypad">
                    <button type="button" id="nine">9</button>
                    <button type="button" id="eight">8</button>
                    <button type="button" id="seven">7</button>
                    <button type="button" id="six">6</button>
                    <button type="button" id="five">5</button>
                    <button type="button" id="four">4</button>
                    <button type="button" id="three">3</button>
                    <button type="button" id="two">2</button>    
                    <button type="button" id="one">1</button>
                    <button type="button" id="zero">0</button>
                    <button type="button" id="point">.</button>
                    <button type="button" id="multiply">*</button>
                   </div>
                  <div class="right">
                   <button type="button" id="plus">+</button>
                   <button type="button" id="minus">-</button>
                   <button type="button" id="equal">=</button>
                  </div>
          </div>
       </div>
  </div>
<script type="text/javascript" src="calc.js"></script>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
